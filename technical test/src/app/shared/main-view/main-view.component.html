<p-menubar [model]="items" *ngIf="isNotLoginView()">

  <ng-template pTemplate="end">
    <button style="background:rgb(247,247,247);border-color: rgb(247,247,247);color: rgb(108,117,125) " pButton
            label="My github account" icon="pi pi-github" (click)="goToGithub()"></button>
    <input type="text" pInputText placeholder="Search">
  </ng-template>

</p-menubar>
